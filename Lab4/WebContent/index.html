<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Beginner</title>
</head>
<body>
<form action="register">
<table>
	<tr>
		<td>Full Name</td>
		<td><input type="text" name="fname" value="Name"/></td>
	</tr>
	<tr>
		<td>Email</td>
		<td><input type="email" name="email"/></td>
	</tr>
	<tr>
		<td>Phone</td>
		<td><input type="phone" name="phone"/></td>
	</tr>
	<tr>
		<td>Gender</td>
		<td><input type="radio" name="gender" value="Male" />Male
		<input type="radio" name="gender" value="Female" />Female</td>
	</tr>
	<tr>
		<td>Timings</td>
		<td>
			<select name="timings">
				<option value="Select">Select</option>
				<option value="9-11 AM">9-11 AM</option>
				<option value="7-9 AM">7-9 AM</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Courses</td>
		<td><input type="checkbox" name="course" value="Module1"/>Module1<br>
		<input type="checkbox" name="course" value="Module2"/>Module2<br>
		</td>
	</tr>
	<tr>
		<td>Remarks</td>
		<td><textarea name="remarks" rows="6" cols="20"></textarea>
		</td>
	</tr>
	<tr>
		<td><input type="submit" value="submit"/></td>
	</tr>
</table>
</form>
</body>
</html>
